<!DOCTYPE html>
<html>
<head>
  <meta name="google-signin-client_id" content="1027994202724-46b90dsip9f558gennvl349gj4mtr23r.apps.googleusercontent.com">
  <script language="JavaScript" src="js/jquery.js"></script> 
  <link rel="stylesheet" href="css/style.css">    
</head>
<body>
  <div id="my-signin2"></div>
  <div id="logindiv"> </div>
  <script>
    setTimeout(popup, 1000); // Setting time 3s to popup login form
    function popup() {
    $("#logindiv").css("display", "block");
    $("#my-signin2").css("display", "block");
    }
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
</html>
