<!DOCTYPE html>
<html ng-app="todoApp">
 <head>
 <title>FeelMeal</title>
 <script language="JavaScript" src="js/jquery.js"></script> 
  <link rel="stylesheet" href="css/style.css">  
 </head>
 <body ng-controller="ToDoCtrl">
    <div class="container">
    <header>
       <a href="index.html" id="logo"></a> 
    </header>
    <section class= "hot" ng-repeat="person in myWelcome">
        <section class="hotwrap">
            <article>{{person.title}}</article>
            <article class = "hot1">{{person.stitle}}</article>
        </section>
        <img ng-src="{{person.image_url}}">        
    </section>
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/todo.js"></script>
    </div>
 </body>
 </html>
